{% extends "base.html" %}

{% block title %}Continue to {{ game.name }}?{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-warning">
                <h4 class="mb-0">Security Warning</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">Continue to "{{ game.name }}"?</h5>
                <div class="alert alert-warning mt-3">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <strong>Warning:</strong> This external link might be unsafe:
                    <code class="d-block mt-2">{{ game.link }}</code>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'home' %}" class="btn btn-lg btn-outline-danger">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                    <a href="{{ game.link }}" target="_blank" rel="noopener noreferrer" class="btn btn-lg btn-outline-success">
                        <i class="bi bi-check-circle"></i> Continue
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
